<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--BOOTSTRAP-->
    <script src="script-about.js"></script>
    <link rel="icon" href="http://s3.amazonaws.com/assets.piedpiper.pro/app/uploads/2018/03/pp_favicon_72.ico.png" sizes="32x32">
    <link rel = "stylesheet" href ="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link type="text/css" href="plugins/carousel/css/jquery.bbslider.css" rel="stylesheet" media="screen" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="plugins/carousel/js/jquery.bbslider.min.js"></script>
    <!--BOOTSTRAP ENDS-->
    <body>
        <div preserveAspectRatio="xMidYMid meet" class = "bigdiv">
            <div id = "nav">
            </div>
            <button type = "button" class = "navigate btn-circle btn-xl" id="home">HOME</button>
            <button type = "button" class = "navigate btn-circle btn-xl" id="about">ABOUT</button>
            <button type = "button" class = "navigate btn-circle btn-xl" id="history">HISTORY</button>
            <button type = "button" class = "navigate btn-circle btn-xl" id="features">FEATURES</button>
        </div>
        <div class="container" style ="background-color: white;" id="bigdiv">
            <img src="images/about.jpeg" id ="logo"/><!-- WHO ARE WE?-->
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h1 id="weare">WE ARE..</h1>
            <div class="slider">
                <div><img style="margin-left: 10%; margin-right: 10%" src="images/people/richard.jpg" alt="first image" class="slide" /></div>
                <div><img src="images/people/erlich.jpg" alt="second image" class="slide"/></div>
                <div><img src="images/people/dinesh.jpg" alt="third image" class="slide"/></div>
                <div><img src="images/people/gilfoyle.jpg" alt="forth image" class="slide"/></div>
                <div><img src="images/people/jared.jpg" alt="fifth image" class="slide"/></div>
            </div>
            <h2 style ="text-align: center; font-family: 'Bookman Old Style';color : peachpuff;">In short, we are people who believe in change.</h2>
        </div>
        <div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
